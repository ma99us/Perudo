          color="'white'"
          nohide="true"
          value="$ctrl.value"
          style="width: 3em; height: 3em;">
    </dice>
    <button ng-disabled="$ctrl.value <= $ctrl.min"

            style="width: 2em;">

            ng-click="$ctrl.enc()"
            style="width: 2em;">
        >
    </button>
</span>
