<div class="card offset-lg-3 col-lg-6">
    <div class="card-header text-center">
        <h1>GAME OVER</h1>
        (game id: {{$ctrl.game.id}})
    </div>
    <div class="card bg-warning text-white text-center" ng-show="$ctrl.game.alertService.alert.isWarning()">
        {{$ctrl.game.alertService.alert.message}}
    </div>
    <div class="card bg-danger text-white" ng-show="$ctrl.game.alertService.alert.isError()">
        {{$ctrl.game.alertService.alert.message}}
    </div>
    <div class="card-body container text-center">
        <div ng-if="$ctrl.game.state === 'FINISHED'">
            <h2>Winner is
                <lobby-player player="$ctrl.gameData.winner"></lobby-player>
                with {{$ctrl.gameData.winnerDiceLeft}} dice left.
            </h2>
            <h3>GG.</h3>
        </div>
    </div>
    <div class="text-center">
        <button ng-if="$ctrl.game.state === 'FINISHED'"
                ng-click="$ctrl.game.goHome()">
            Go Home
        </button>
        <button ng-if="$ctrl.game.state === 'FINISHED'"
                ng-click="$ctrl.newLobby()">
            Play Again
        </button>
    </div>
</div>
